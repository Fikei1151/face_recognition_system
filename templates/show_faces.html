<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection Results</title>
</head>
<body>
    <h1>Detected Faces</h1>
    <ul>
        {% for face in faces %}
        <li>{{ face.name }} - Emotion: {{ face.emotion }}</li>
        {% endfor %}
    </ul>

    <img src="{{ image_path }}" alt="Detected Face">

    <a href="/">Back to Home</a>
</body>
</html>
